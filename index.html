<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Mapa Web">
<meta name="keywords" content="HTML , Mapa, Ciudades">
<title>Smart Cities</title>
<meta name='viewport' content='initial-scale=1.0,maximum-scale=1.0,user-scalable=no' />
<!-- Cargamos Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<!-- Leaflet Plugins -->
<link rel="stylesheet" href="../src/Control.MiniMap.css" />

type="text/javascript"></script> 
<style>
body {
 padding: 0px;
 margin: 0;
}
html, body, #map {
 height: 100%;
}
#boton {
position: absolute;
color: cyan;
left: 10px;
top: 10px;
z-index: 500
}
.info {
	padding: 6px 8px;
	font: 10px Verdana;
	background: white;
	background: rgba(255,255,255,0.8);
	box-shadow: 0 0 15px rgba(0,0,0,0.2);
	border-radius: 5px;
}
.info h2 {
	margin: 0 0 5px;
	color: #777;
}
</style>   	
</head>
<body>
<div id="map" >
<div id="boton">
<button id="copenhague">Copenhague</button>
<div>
<button id="barcelona">Barcelona</button>
<div>
<button id="berlin">Berlin</button>
<div>
<button id="tokyo">Tokyo</button>
<div>
<button id="londres">Londres</button>
<div>
<button id="nuevayork">NuevaYork</button>
<div>
<button id="paris">Paris</button>
<div>
<button id="viena">Viena</button>
<div>
<button id="stop"><b>stop</b></button>
<script type="text/javascript">	
//base
var map = L.map('map', { zoomControl: false }).setView([48.23, 16.37],12);
var title = L.control(); 
title.onAdd = function (map) {
var div = L.DomUtil.create('div', 'info');
div.innerHTML +=
'<h2>Smart Cities</h2>y sus características';
return div;
}; 
title.addTo(map);
//----------------------------------------------------------------------
//mapas base
var outdoors = 'http://{s}.tile.thunderforest.com/outdoors/{z}/{x}/{y}.png';
var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
var landscape = 'http://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png';
var transport = 'http://{s}.tile.thunderforest.com/transport/{z}/{x}/{y}.png';
var mono = 'http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png';
var plano ='http://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png';
var cartoUrl='http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png';
var cycle = 'http://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png'
var baseLayers = {
Outdoors: L.tileLayer(outdoors, {minZoom: 1, maxZoom: 18}),
OSM:  L.tileLayer(osmUrl, {minZoom: 1, maxZoom: 18}),
Landscape: L.tileLayer(landscape, {minZoom: 1, maxZoom: 18}),
Transport: L.tileLayer(transport, {minZoom: 1, maxZoom: 18}),
Mono: L.tileLayer(mono, {minZoom: 1, maxZoom: 18}),
Plano: L.tileLayer(plano, {minZoom: 1, maxZoom: 18}),
DarkMap: L.tileLayer(cartoUrl, {minZoom: 1, maxZoom: 18}),
Cycle: L.tileLayer(cycle, {minZoom: 1, maxZoom: 18}),
};
//cuadro
map.addLayer(baseLayers.Outdoors);
L.control.layers(baseLayers).addTo(map);
//zoom
new L.Control.Zoom({ position: 'topright'}).addTo(map); 
//viajes
</script>
<script type="text/javascript">
